{% extends 'layout/basic.html' %}

{% block title %}
    {{ bb.title }}
{% endblock %}
{% block content %}
    <p>Рубрика: {{ bb.rubric.name }}</p>
    <h2>{{ bb.title }}</h2>
    <p>{{ bb.content }}</p>
    <p>Цена: {{ bb.price|default:'нет цены' }}</p>

    <a href="{% url 'edit' pk=bb.pk %}">Изменить: {{ bb.title }}</a>
    <a href="{% url 'delete' pk=bb.pk %}">Удалить: {{ bb.title }}</a>
{% endblock %}
